# Benchmark-specific docker-compose override
# Uses isolated data folder for benchmarking

services:
  etcd:
    volumes:
      - ./etcd:/etcd

  minio:
    volumes:
      - ./minio:/minio_data

  milvus:
    volumes:
      - ./milvus:/var/lib/milvus

  infinity:
    volumes:
      - ./infinity-cache:/app/.cache

  bge-m3:
    volumes:
      - ./bge-m3-cache:/app/.cache

  api:
    ports:
      - "8085:8080"
    volumes:
      - ./api:/data
      - ./tantivy:/tantivy
