services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ../data/qdrant:/qdrant/storage
    restart: always
    networks:
      - rice-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always
    networks:
      - rice-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ../data/minio:/data
    restart: always
    networks:
      - rice-net



  # ---------------------------------------------------------------------------
  # PYTHON MONOLITH (API & WORKER)
  # ---------------------------------------------------------------------------
  # In production, these run from the same image.
  # In dev, we mount volume for hot reload.

  backend-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ../backend:/app
      - ../data/hf_cache:/root/.cache/huggingface
    depends_on:
      - redis
      - qdrant
    links:
      - qdrant
      - redis
    networks:
      - rice-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  backend-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: python src/worker/start_worker.py
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ../backend:/app
      - ../data/hf_cache:/root/.cache/huggingface
    depends_on:
      - redis
      - qdrant
    links:
      - qdrant
      - redis
    networks:
      - rice-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  tests-e2e:
    profiles: ["test"]
    build:
      context: ../backend
      dockerfile: Dockerfile.e2e
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      - FRONTEND_URL=http://frontend:3000
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    # Run tests using cached dependencies (disable coverage for E2E)
    command: pytest --no-cov tests/e2e
    depends_on:
      - frontend
      - backend-api
    networks:
      - rice-net

  # ---------------------------------------------------------------------------
  # FRONTEND (NEXT.JS)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - rice-net

networks:
  rice-net:
    driver: bridge



