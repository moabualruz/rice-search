services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ../data/qdrant:/qdrant/storage
    restart: always
    networks:
      - rice-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379" 
    volumes:
      - ../data/redis:/data
    restart: always
    networks:
      - rice-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ../data/minio:/data
    restart: always
    networks:
      - rice-net

  # ---------------------------------------------------------------------------
  # XINFERENCE - Unified Model Inference (LLM, Embeddings, Rerank)
  # Single service replaces TEI + Triton + vLLM
  # ---------------------------------------------------------------------------
  xinference:
    image: xprobe/xinference:latest
    command: xinference-local --host 0.0.0.0 --port 9997
    ports:
      - "9997:9997"  # REST API + WebUI
    volumes:
      - ../data/xinference:/root/.xinference
      - ../data/hf_cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
      - XINFERENCE_HOME=/root/.xinference
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9997/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - rice-net

  # ---------------------------------------------------------------------------
  # PYTHON BACKEND (API & WORKER)
  # ---------------------------------------------------------------------------

  backend-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - XINFERENCE_URL=http://xinference:9997
      - SHARED_TMP_DIR=/shared/ingest
    volumes:
      - ../backend:/app
      - ingest-shared:/shared/ingest
    depends_on:
      - redis
      - qdrant
      - xinference
    networks:
      - rice-net

  backend-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: python src/worker/start_worker.py
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - XINFERENCE_URL=http://xinference:9997
      - SHARED_TMP_DIR=/shared/ingest
    volumes:
      - ../backend:/app
      - ingest-shared:/shared/ingest
    depends_on:
      - redis
      - qdrant
      - xinference
    networks:
      - rice-net

  # ---------------------------------------------------------------------------
  # FRONTEND (NEXT.JS)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - rice-net

  # ---------------------------------------------------------------------------
  # TESTS (Optional)
  # ---------------------------------------------------------------------------
  tests-e2e:
    profiles: ["test"]
    build:
      context: ../backend
      dockerfile: Dockerfile.e2e
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      - FRONTEND_URL=http://frontend:3000
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
    command: pytest --no-cov tests/e2e
    depends_on:
      - frontend
      - backend-api
    networks:
      - rice-net

networks:
  rice-net:
    driver: bridge

volumes:
  ingest-shared:
